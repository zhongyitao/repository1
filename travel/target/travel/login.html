<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>登录</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/include.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="login_layout">
    <div class="title">
        <img src="images/login_logo.png">
        <span>欢迎登录黑马旅游账户</span>
    </div>
    <div id="error_msg" class="alert alert-danger">

    </div>

    <div>
        <div class="form" id="login_div">
            <form action="#" method="post">
                <div id="login_user" class="form-group">
                    <input type="text" class="form-control" placeholder="请输入用户名">
                </div>
                <div id="login_password" class="form-group">
                    <input type="password" class="form-control" placeholder="请输入密码">
                </div>
                <div id="login_code" class="form-group">
                    <input id="input_code" type="text" class="form-control" placeholder="验证码">
                    <img id="code" src="images/verify_code.jpg">
                </div>
                <div class="form-group" id="login">
                    <input id="auto_login" type="checkbox"> 自动登录
                    <button id="btn_login" type="button" class="btn btn-primary">登录</button>
                </div>
            </form>
        </div>
    </div>

    <div id="footer_msg">
        <P>没有账号？&nbsp;&nbsp;<a href="register.html">立即注册</a></P>
    </div>
</div>

</body>
</html>
