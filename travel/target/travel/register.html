<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>注册</title>
        <link href="css/register.css" rel="stylesheet">
        <script src="js/jquery-3.2.1.min.js"></script>
    </head>
    <body>

        <div class="rg_layout">
            <div class="rg_left">
                <p>新用户注册</p>
                <p>USER REGISTER</p>
            </div>

            <div class="rg_center">
                <div class="form">
                    <form method="post" id="register_form">

                        <table>
                            <tr>
                                <td class="td_left"><label for="username">用户名</label></td>
                                <td class="td_right"><input type="text" name="username" id="username" placeholder="请输入用户名"></td>
                            </tr>

                            <tr>
                                <td class="td_left"><label for="password">密码</label></td>
                                <td class="td_right"><input type="password" name="password" id="password" placeholder="请输入密码"></td>
                            </tr>

                            <tr>
                                <td class="td_left"><label for="email">Email</label></td>
                                <td class="td_right"><input type="email" name="email" id="email" placeholder="请输入email"></td>
                            </tr>

                            <tr>
                                <td class="td_left"><label for="name">姓名</label></td>
                                <td class="td_right"><input type="text" name="username" id="name" placeholder="请输入姓名"></td>
                            </tr>

                            <tr>
                                <td class="td_left"><label for="tel">手机号</label></td>
                                <td class="td_right"><input type="text" name="name" id="tel" placeholder="请输入手机号"></td>
                            </tr>

                            <tr>
                                <td class="td_left"><label>性别</label></td>
                                <td class="td_right">
                                    <input type="radio" name="sex" value="male" checked>男
                                    <input type="radio" name="sex" value="female">女
                                </td>
                            </tr>

                            <tr>
                                <td class="td_left"><label for="birthday">出生日期</label></td>
                                <td class="td_right"><input type="date" name="birthday" id="birthday" placeholder="请输入出生日期"></td>
                            </tr>

                            <tr>
                                <td class="td_left"><label for="checkcode">验证码</label></td>
                                <td class="td_right">
                                    <input type="text" name="checkcode" id="checkcode" placeholder="请输入验证码">
                                    <div class="div_mig"><img id="img_check" src="images/verify_code.jpg"></div>
                                </td>
                            </tr>

                            <tr>
                                <td id="td_sub" align="center" colspan="2"><input id="btn_submit" type="button" value="注册"></td>
                            </tr>


                        </table>
                    </form>
                </div>
            </div>

            <div class="rg_right">
                <P>已有账号？&nbsp;<a href="login.html">立即登录</a></P>
            </div>
        </div>

    <script>

        $("#btn_submit").onclick = function () {

            $.post("/user/register",$("#register_form").serialize(),function (data) {
                if (data.flag)
                {

                }
            });

        }

    </script>


    </body>
</html>
