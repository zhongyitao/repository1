<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>注册页面</title>
    </head>
    <body>

        <form action="#" method="post">

            <table align="center" border="2" width="500">
                <tr>
                    <td><label for="username">用户名:</label></td>
                    <td><input type="text" name="username" id="username" placeholder="请输入用户名"></td>
                </tr>

                <tr>
                    <td><label for="password">密码:</label></td>
                    <td><input type="password" name="password" id="password"></td>
                </tr>

                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>

                <tr>
                    <td><label for="name">姓名:</label></td>
                    <td><input type="text" name="username" id="name"></td>
                </tr>

                <tr>
                    <td><label for="tel">手机号:</label></td>
                    <td><input type="text" name="name" id="tel"></td>
                </tr>

                <tr>
                    <td><label>性别:</label></td>
                    <td>
                        <input type="radio" name="sex" value="male" checked>男
                        <input type="radio" name="sex" value="female">女
                    </td>
                </tr>

                <tr>
                    <td><label for="birthday">出生日期:</label></td>
                    <td><input type="date" name="birthday" id="birthday"></td>
                </tr>

                <tr>
                    <td><label for="checkcode">验证码:</label></td>
                    <td>
                        <input type="text" name="checkcode" id="checkcode">
                        <img src="images/verify_code.jpg">
                    </td>
                </tr>

                <tr>
                    <td align="center" colspan="2"><input type="submit" value="注册"></td>
                </tr>


            </table>
        </form>

    </body>
</html>
