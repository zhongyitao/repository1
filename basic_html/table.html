<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>表格演示</title>
    </head>
    <body>

        <table width="40%" align="center" border="2" cellspacing="0" height="200">
            <caption>
                学生成绩表
            </caption>
            <tr align="center">
                <td><b>编号</b></td>
                <td><b>姓名</b></td>
                <td><b>性别</b></td>
                <td><b>成绩</b></td>
            </tr>

            <tr align="center" >
                <td>1</td>
                <td>小龙女</td>
                <td>女</td>
                <td>100</td>
            </tr>

            <tr align="center" >
                <td>2</td>
                <td>杨过</td>
                <td>男</td>
                <td rowspan="2">90</td>
            </tr>

            <tr align="center" >
                <td>3</td>
                <td>金轮法王</td>
                <td>男</td>
            </tr>

            <tr align="center" >
                <td>总成绩</td>
                <td colspan="3">190</td>
            </tr>
        </table>

    </body>
</html>
