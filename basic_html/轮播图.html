<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
</head>
<body>

    <img id="img_banner" src="images/banner_1.jpg" width="100%">


    <script>
        var img = document.getElementById("img_banner");

        var count = 1;
        function fun() {
            count ++;
            if (count > 3)
            {
                count = 1;
            }

            img.setAttribute("src","images/banner_"+ count +".jpg")
        }

        window.setInterval(fun,3000);
    </script>

</body>
</html>
