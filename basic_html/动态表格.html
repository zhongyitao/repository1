<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态表格</title>
</head>

<style>
    div{
        text-align: center;
        margin: 50px;
    }
    table{
        border: black solid 1px;
        margin: auto;
        width: 500px;
    }

    td,th{
        border: black solid 1px;
    }

</style>
<body>

    <div>
        <input id="use_id" type="text" placeholder="编号">
        <input id="name" type="text" placeholder="姓名">
        <input id="sex" type="text" placeholder="性别">
        <input id="btn_add" type="button" value="新增">
    </div>

    <table id="table">
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>操作</th>
        </tr>

        <tr>
            <td>1</td>
            <td>小龙女</td>
            <td>女</td>
            <td><a class="delete" href="javaScript:void(0)" onclick="deleteFun(this)">删除</a></td>
        </tr>
        <tr>
            <td>2</td>
            <td>杨过</td>
            <td>男</td>
            <td><a class="delete" href="javaScript:void(0)" onclick="deleteFun(this)">删除</a></td>
        </tr>
        <tr>
            <td>3</td>
            <td>郭襄</td>
            <td>女</td>
            <td><a class="delete" href="javaScript:void(0)" onclick="deleteFun(this)">删除</a></td>
        </tr>

    </table>

    <script>

        function deleteFun(obj){
           var table =  obj.parentNode.parentNode.parentNode;
           var tr =  obj.parentNode.parentNode;
           table.removeChild(tr);
        }

        function add1(){
            var use_id = document.getElementById("use_id").value;
            var name = document.getElementById("name").value;
            var sex = document.getElementById("sex").value;

            var table = document.getElementById("table");
            var tr = document.createElement("tr");

            var td_id = document.createElement("td");
            var td_id_text = document.createTextNode(use_id);
            td_id.appendChild(td_id_text);
            var td_name = document.createElement("td");
            var td_name_text = document.createTextNode(name);
            td_name.appendChild(td_name_text);
            var td_sex = document.createElement("td");
            var td_sex_text = document.createTextNode(sex);
            td_sex.appendChild(td_sex_text);
            var td_delete = document.createElement("td");
            //var td_delete_text = document.createTextNode(use_id);
            var delete_a = document.createElement("a");
            delete_a.setAttribute("href","javaScript:void(0)");
            delete_a.setAttribute("onclick","deleteFun(this)");
            delete_a.appendChild(document.createTextNode("删除"));
            td_delete.appendChild(delete_a);
            tr.appendChild(td_id);
            tr.appendChild(td_name);
            tr.appendChild(td_sex);
            tr.appendChild(td_delete);

            table.appendChild(tr);
        }

        add2 = function () {
            var use_id = document.getElementById("use_id").value;
            var name = document.getElementById("name").value;
            var sex = document.getElementById("sex").value;

            var table = document.getElementById("table");

            table.innerHTML += "<tr><td>"+ use_id +"</td>\n" +
                           "<td>"+ name +"</td>\n" +
                "            <td>"+ sex +"</td>\n" +
                "            <td><a class=\"delete\" href=\"javaScript:void(0)\" onclick=\"deleteFun(this)\">删除</a></td></tr>";


        }

        document.getElementById("btn_add").onclick = add2;

    </script>

</body>
</html>
